    volumes:
      - ./logs/ai-service:/var/log/app # ë¡œê·¸ ë””ë ‰í„°ë¦¬ ë§ˆìš´íŠ¸
    networks:
      - app-network

  #-------------------------------------------------------------------------
  # Kafka Service
  #-------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qo'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
    volumes:
      - ./logs/kafka:/var/log/kafka # ë¡œê·¸ ë””ë ‰í„°ë¦¬ ë§ˆìš´íŠ¸
    networks:
      - app-network

  #-------------------------------------------------------------------------
  # Next.js Frontend(WEB)
  #-------------------------------------------------------------------------
  next-frontend:
    build: ./next-frontend
    container_name: next-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./logs/nextjs:/var/log/app # ë¡œê·¸ ë””ë ‰í„°ë¦¬ ë§ˆìš´íŠ¸
