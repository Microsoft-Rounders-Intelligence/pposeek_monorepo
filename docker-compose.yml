    networks:
      - app-network

  #-------------------------------------------------------------------------
  # Python AI Service (Consumer)
  #-------------------------------------------------------------------------
  ai-service:
    build: ./ai-service
    container_name: ai-service
    depends_on:
      kafka:
        condition: service_healthy
    # ğŸ‘‡ [ìˆ˜ì •ë¨] .env íŒŒì¼ì„ ì½ì–´ì˜¤ë„ë¡ env_file ì„¤ì • ì¶”ê°€
    env_file:
      - ./.env
   
    environment:
